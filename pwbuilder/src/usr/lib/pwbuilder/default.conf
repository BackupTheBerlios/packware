#!/bin/sh

# DO NOT EDIT THIS FILE! PLEASE EDIT /etc/pwbuilder.conf or ~/.pwbuilderrc
# INSTEAD!

if [ "${target}" = "" ]; then

	if [ "${slackver_a}" -ge "9" ]; then

		target="i486"

	else

		target="i386"

	fi

fi

if [ "${sfmirror}" = "" -o "${sfmirror}" = "auto" ]; then

	automirror=`/usr/lib/pwbuilder/bin/getsfmirror 2> /dev/null`

	if [ $? = 0 ]; then

		sfmirror=${automirror}

	else

		sfmirror="unc"

	fi

fi
